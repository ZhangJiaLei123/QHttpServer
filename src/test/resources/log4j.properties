## 设置, 这里设置全局最低输出  ###
log4j.rootLogger=trace,qhttpserver
log4j.additivity.org.apache=true
log4j.additivity.org.LocationInfo=true

### 输出信息到控制抬 ###
log4j.appender.qhttpserver=org.apache.log4j.ConsoleAppender
log4j.appender.qhttpserver.Threshold=trace
log4j.appender.qhttpserver.ImmediateFlush=true
log4j.appender.qhttpserver.Target=System.out
log4j.appender.qhttpserver.layout=org.apache.log4j.PatternLayout 
log4j.appender.qhttpserver.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss`SSS} [%6p] %c : %m%n
